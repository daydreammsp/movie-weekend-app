<div layout="row" layout-margin="10">
 
    <ng-input-container flex="20">
        <md-select ng-model="option" placeholder="Select Genre">
            <md-option ng-repeat="option in vm.genres.list" ng-value="option.genre">
              {{option.genre}}</md-option>
          </md-select>
    </ng-input-container>
</div>

<md-container class="md-padding" layout-xs="column" layout="row" layout-align="center" layout-wrap>

        <div layout-margin="3" layout="row" layout="column" flex="25" ng-repeat="fav in vm.newMovies.list" ng-if="fav.genre == option">
        
        
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
               <img src="http://image.tmdb.org/t/p/w185/{{fav.url}}"> 
                  </md-card-title-media>
                </md-card-title>
                <div layout="column">
                <span class="date" ng-if="edit" flex layout-margin="3" >
                    <strong>Released:</strong>{{fav.date | date : format : timezone}}<br> <strong>Rating</strong><span class="rate">{{fav.rating}}/10</span><br>
                <strong>Genre:</strong>{{fav.genre}}</span>
           
                <div ng-if="edit" layout-margin="3" flex>{{fav.overview}}</div>
            </div>
                <md-card-actions layout="row" layout-align="end center">
                  
                  <md-button ng-click="vm.boomPopUp($event,fav)">Delete</md-button>
                  <md-button ng-click="edit = !edit">Info</md-button>
                </md-card-actions>
              </md-card>
            </div>
        </md-container>
